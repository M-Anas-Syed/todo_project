<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bgcolorli">

  <header class="header">
    <div class="header__li">
      <div class="container container--pt">
        <h1>T O D O</h1>
        <a href="#" class="button"></a>
      </div>
    </div> 
  </header>

  <section class="lists ">

    <div class="container">
      <div class="lists__grid">

        <div class="add bgboxcolourli ">
          <a href="#" id="createtodo" class="lists__circle">
            <div id="check" ></div>
          </a>
          <input type="text" value="Create a new todo..." class="create lists__listitems bgboxcolourli">
        </div>        

        <div class="lists__bs ">

          <div id="list" class="list ">

            <div  class=" bgboxcolourli ">
              <a href="#" class="lists__circle">
                <div id="check" ></div>
              </a>
              <div class="lists__listitems ">
                Read this is my task
              </div>
            </div>

            <div  class=" bgboxcolourli ">
              <a href="#" class="lists__circle">
                <div id="check" ></div>
              </a>
              <div class="lists__listitems ">
                Join class in 10 min
              </div>
            </div>

            <div  class=" bgboxcolourli ">
              <a href="#" class="lists__circle">
                <div id="check" ></div>
              </a>
              <div class="lists__listitems  ">
                Take a nap
              </div>
            </div>

            <div  class=" bgboxcolourli ">
              <a href="#" class="lists__circle">
                <div id="check"></div>
              </a>
              <div class="lists__listitems ">
                Work out for 1 hour
              </div>
            </div>

            <div  class=" bgboxcolourli ">
              <a href="#" class="lists__circle">
                <div id="check" ></div>
              </a>
              <div class="lists__listitems ">
                Complete the website
              </div>
            </div>

            <div  class=" bgboxcolourli ">
              <a href="#" class="lists__circle">
                <div id="check" ></div>
              </a>
              <div class="lists__listitems ">
                Have breakfast
              </div>
            </div>
            
          </div>
          
          <div class="lists__listinfo bgboxcolourli">
            <p>6 items left</p>
            <a href="#" class="all hide-for-mobile">All</a>
            <a href="#" class="active hide-for-mobile">Active</a>
            <a href="#" class="completed hide-for-mobile">Completed</a>
            <a href="#" class="cc">Clear Completed</a>
          </div>
          

        </div>
        <div class="options hide-for-desktop bgboxcolourli">
          <a href="#" class="all ">All</a>
          <a href="#" class="active ">Active</a>
          <a href="#" class="completed ">Completed</a>
        </div>
      </div>
    </div>
  </section>

  </div>

  <script src="/app/js/script.js"></script>
</body>
</html>
